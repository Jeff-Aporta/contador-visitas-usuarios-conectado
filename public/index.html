<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contador de vistas y usuarios conectados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <!-- CSS -->
    <style>
        body {
            color: #FFFFFF;
            background: black;
            font-size: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #usuarios-conectados {
            text-shadow:
                0 0 5px white,
                0 0 10px white,
                0 0 15px white,
                0 0 20px lime,
                0 0 30px lime,
                0 0 40px lime,
                0 0 55px lime,
                0 0 75px lime;
        }

        #visitas {
            text-shadow:
                0 0 5px white,
                0 0 10px white,
                0 0 15px white,
                0 0 20px cyan,
                0 0 30px cyan,
                0 0 40px cyan,
                0 0 55px cyan,
                0 0 75px cyan;
        }
    </style>
    <!-- HTML -->
    <div id="usuarios-conectados">
        <i class="fas fa-users"></i> Usuarios conectados
        <br> <span id="n-usuarios-conectados"></span>
    </div>
    <div id="visitas">
        <i class="far fa-eye"></i> Visitas <span id="n-visitas"></span>
    </div>

    <!-- JS -->
    <script>
        socket = io()

        socket.on("actualizar", (usuarios_conectados, visitas) => {
            document.getElementById("n-usuarios-conectados").innerHTML = usuarios_conectados
            document.getElementById("n-visitas").innerHTML = visitas
        })
    </script>
</body>

</html>
